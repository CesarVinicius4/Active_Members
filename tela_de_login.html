<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>JackMovies</title>
    <link rel="stylesheet" href="static/login.css">
</head>
<body>
    <div class="login">
        <h1 class="title">Login</h1>
        <div class="labtext">
            <div class="infos">
                <input type="text" placeholder="E-mail" class="botao">
                <input type="password" placeholder="Senha" class="botao">
            </div>
            <div class="remember">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" id="textremember">Lembrar senha</label>
            </div>
            <div class="remeber">
                <button class="enviar">ENVIAR</button>
            </div>
        </div>
    </div>
</body>
</html>
